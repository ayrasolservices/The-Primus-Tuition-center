<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Coming Soon - The Primus Tuition Center</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: url('assets/images/main-bg.png') no-repeat center center/cover;
    position: relative;
    font-family: Arial, sans-serif;
    text-align: center;
    overflow: hidden;
    color: #fff;
  }
  body::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    z-index: 1;
  }
  .text-container {
    display: flex;
    flex-direction: column;
    gap: 10px;
    font-size: 2em;
    position: relative;
    z-index: 2;
  }
  .text-container span {
    opacity: 0;
    transform: translateY(20px);
    animation: fadeInUp 1s forwards;
  }
  .text-container span:nth-child(1) { animation-delay: 0s; }
  .text-container span:nth-child(2) { animation-delay: 1s; }
  .text-container span:nth-child(3) { animation-delay: 2s; }
  .text-container span:nth-child(4) { animation-delay: 3s; }
  @keyframes fadeInUp {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
</style>
</head>
<body>
  <div class="text-container">
    <span>Welcome to My Website</span>
    <span>We are in the developing stage</span>
    <span>Come Back Soon</span>
    <span>Learn and Explore</span>
  </div>
</body>
</html>
