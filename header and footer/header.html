<script>
  const burger = document.getElementById("voxBurger");
  const nav = document.getElementById("voxNav");

  burger?.addEventListener("click", (e) => {
    e.stopPropagation();
    const open = nav.classList.toggle("open");
    burger.setAttribute("aria-expanded", open ? "true" : "false");
  });

  // mobile dropdown toggle
  document.querySelectorAll(".vox-ddbtn").forEach(btn => {
    btn.addEventListener("click", (e) => {
      if (window.innerWidth <= 900) {
        e.preventDefault();
        e.stopPropagation();
        const parent = btn.closest(".vox-dd");
        parent.classList.toggle("open");
      }
    });
  });

  // close on outside click (mobile)
  document.addEventListener("click", () => {
    if (window.innerWidth <= 900) {
      nav.classList.remove("open");
      burger?.setAttribute("aria-expanded", "false");
      document.querySelectorAll(".vox-dd").forEach(dd => dd.classList.remove("open"));
    }
  });

  nav?.addEventListener("click", (e) => e.stopPropagation());


   const burger = document.getElementById("voxBurger");
  const nav = document.getElementById("voxNav");

  burger?.addEventListener("click", (e) => {
    e.stopPropagation();
    const open = nav.classList.toggle("open");
    burger.setAttribute("aria-expanded", open ? "true" : "false");
    document.body.style.overflow = open ? "hidden" : "";
  });

  document.querySelectorAll(".vox-ddbtn").forEach(btn => {
    btn.addEventListener("click", (e) => {
      if (window.innerWidth <= 900) {
        e.preventDefault();
        e.stopPropagation();
        btn.closest(".vox-dd").classList.toggle("open");
      }
    });
  });
</script>
